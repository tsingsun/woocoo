grpc:
  server:
    addr: 127.0.0.1:22112
    namespace: routingTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: default
  registry:
    ref: registry
    scheme: polaris
  client:
    target:
      namespace: routingTest
      serviceName: helloworld.Greeter
      metadata:
        version: "1.0"
        route: true
        dst_location: amoy
        src_country: CN
    dialOption:
      - tls:
      - block:
      - timeout: 1s
grpc2:
  server:
    addr: 127.0.0.1:22113
    namespace: routingTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: amoy
  registry:
    ref: registry
    scheme: polaris
registry:
  scheme: polaris
  ttl: 600s
  polaris:
    global:
      serverConnector:
        addresses:
          - 127.0.0.1:8091