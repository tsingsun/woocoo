grpc:
  server:
    addr: 127.0.0.1:23112
    namespace: circuitBreakerTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: default
  registry:
    ref: registry
    scheme: polaris
  client:
    target:
      namespace: circuitBreakerTest
      serviceName: helloworld.Greeter
      metadata:
        version: "1.0"
        route: true
        circuitBreaker: true
        header_country: CN
    dialOption:
      - tls:
      - block:
      - timeout: 10s
grpc2:
  server:
    addr: 127.0.0.1:23113
    namespace: circuitBreakerTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: amoy
  registry:
    ref: registry
    scheme: polaris
registry:
  scheme: polaris
  ttl: 10s
  polaris:
    global:
      serverConnector:
        addresses:
          - 127.0.0.1:8091
      statReporter:
        enable: true
        chain:
          - prometheus
  #        - pushgateway
        plugin:
          prometheus:
            type: push
            address: 127.0.0.1:9091
            interval: 1s