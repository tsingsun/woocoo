web:
  server:
    addr: 0.0.0.0:33333
    ssl_certificate: ""
    ssl_certificate_key: ""
  engine:
    redirectTrailingSlash: false
    remoteIPHeaders:
      - X-Forwarded-For
      - X-Real-XIP
    routerGroups:
      - default:
          handleFuncs:
            - otel:
            - accessLog:
                requestBody: true
                exclude:
                  - IntrospectionQuery
            - recovery:
      - auth:
          basePath: "/auth"
          handleFuncs:
            - auth:
                realm: woocoo
                secret: 12345678
                privKey: config/privKey.pem
                pubKey: config/pubKey.pem
                tenantHeader: Qeelyn-Org-Id
                disabledExpiredCheck: false
      - graphql:
          basePath: "/graphql"
          handleFuncs:
            - graphql:
                queryPath: "/query"
                docPath: "/"
                group: "graphql"
                subDomain: ""
  ##以下配置暂时用于 标识出哪些路由为被客制化的
  routerules:
    - path: /
      handler: "GraphQL DevTool"
      method: get
    - path: /query
      handler: "GraphQL Query"
      method: post