grpc:
  server:
    addr: 127.0.0.1:22112
    namespace: routingTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: default
  registry:
    ref: registry
    scheme: polaris
  client:
    target:
      namespace: routingTest
      serviceName: helloworld.Greeter
      metadata:
        version: "1.0"
        route: true
        srcService: helloworld.Greeter
        header_country: CN
    dialOption:
      - tls:
      - block:
      - timeout: 10s
grpc2:
  server:
    addr: 127.0.0.1:22113
    namespace: routingTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: CN
  registry:
    ref: registry
    scheme: polaris
grpc3:
  server:
    addr: 127.0.0.1:22114
    namespace: routingTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: US
  registry:
    ref: registry
    scheme: polaris
registry:
  scheme: polaris
  ttl: 10s
  polaris:
    global:
      serverConnector:
        addresses:
          - 127.0.0.1:8091
      statReporter:
        enable: true
        chain:
          - prometheus
        plugin:
          prometheus:
            type: push
            address: 127.0.0.1:9091
            interval: 1s