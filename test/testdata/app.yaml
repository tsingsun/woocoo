appname: woocoo
log:
  config:
    level: debug
    development: true
    disableCaller: true
    disableStacktrace: true
    encoding: json
    outputPaths:
      - stdout
      - "test.log"
    errorOutputPaths:
      - stderr
  rotate:
    maxSize: 1
    maxage: 1
    maxbackups: 1
    localtime: true
    compress: false
trace:

cache:
  memory:
  defaultExpiration: -1
  cleanupInterval: 0
  redis:
  codec: true
  addr: 127.0.0.1:6379
  db: 1
