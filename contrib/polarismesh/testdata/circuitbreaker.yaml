grpc:
  server:
    addr: 127.0.0.1:23112
    namespace: circuitBreakerTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: default
  registry:
    ref: circuitBreakerRegistry
    scheme: polaris
  client:
    target:
      namespace: circuitBreakerTest
      serviceName: helloworld.Greeter
      metadata:
        version: "1.0"
        route: true
        circuitBreaker: true
    dialOption:
      - tls:
      - block:
      - timeout: 10s
grpc2:
  server:
    addr: 127.0.0.1:23113
    namespace: circuitBreakerTest
    version: "1.0"
    engine:
      - unaryInterceptors:
          - recovery:
    registryMeta:
      location: amoy
  registry:
    ref: circuitBreakerRegistry
    scheme: polaris

circuitBreakerRegistry:
  scheme: polaris
  global: false
  ttl: 10s
  polaris:
    global:
      serverConnector:
        addresses:
          - 127.0.0.1:8091
      statReporter:
        enable: true
        chain:
          - prometheus
        plugin:
          prometheus:
            type: push
            address: 127.0.0.1:9091
            interval: 10s
            metricPort: 0
    consumer:
      circuitBreaker:
        enable: true
        checkPeriod: 2s
        plugin:
          errorRate:
            metricStatTimeWindow: 10s
